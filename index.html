<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>すずメモ</title>
<style>
body { font-family:sans-serif; margin:20px; }
textarea { width:100%; height:200px; font-size:16px; padding:8px; }
button { margin:5px; padding:10px 20px; font-size:16px; }
</style>
</head>
<body>
<h2>📝 すずメモ</h2>
<textarea id="memo" placeholder="ここにメモを書いてね"></textarea><br>
<button onclick="saveFile()">💾 保存</button>
<button onclick="clearMemo()">🗑 消去</button>
<input type="file" id="loadFile" style="display:none;" onchange="loadFile(event)">
<button onclick="document.getElementById('loadFile').click()">📂 読み込み</button>

<script>
function saveFile() {
  const text = document.getElementById('memo').value;
  const blob = new Blob([text], {type:'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'memo.txt';
  a.click();
}

function clearMemo() {
  if(confirm("本当に消しますか？")) {
    document.getElementById('memo').value = "";
  }
}

function loadFile(e) {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    document.getElementById('memo').value = event.target.result;
  };
  reader.readAsText(file);
}
</script>
</body>
</html>
