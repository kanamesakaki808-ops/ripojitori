<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>すずメモ</title>
<style>
body {
  font-family: sans-serif;
  margin:0;
  padding:10px;
  background:#fffaf0;
}
h2 {
  text-align:center;
  font-size:24px;
  margin-bottom:10px;
}
textarea {
  width: 100%;
  height: 60vh;
  font-size:20px;
  padding:15px;
  border-radius:12px;
  border:2px solid #ccc;
  box-sizing:border-box;
}
button {
  width: 48%;
  font-size:20px;
  padding:15px;
  margin:5px 1%;
  border:none;
  border-radius:12px;
  background:#4CAF50;
  color:white;
}
button:hover {
  background:#45a049;
}
footer {
  text-align:center;
  margin-top:10px;
  font-size:14px;
  color:#555;
}
</style>
</head>
<body>
<h2>📝 すずメモ</h2>
<textarea id="memo" placeholder="ここにメモを書いてね"></textarea><br>
<button onclick="saveFile()">💾 保存</button>
<button onclick="clearMemo()">🗑 消去</button>
<input type="file" id="loadFile" style="display:none;" onchange="loadFile(event)">
<button onclick="document.getElementById('loadFile').click()">📂 読み込み</button>

<footer>iPhoneでも使いやすいサイズに調整済み</footer>

<script>
function saveFile() {
  const text = document.getElementById('memo').value;
  const blob = new Blob([text], {type:'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'memo.txt';
  a.click();
}

function clearMemo() {
  if(confirm("本当に消しますか？")) {
    document.getElementById('memo').value = "";
  }
}

function loadFile(e) {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    document.getElementById('memo').value = event.target.result;
  };
  reader.readAsText(file);
}
</script>
</body>
</html>
