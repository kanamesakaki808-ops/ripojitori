<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>すずメモ</title>
<style>
body {
  font-family: sans-serif;
  margin: 2em;
  background: #fffaf0;
}
textarea {
  width: 100%;
  height: 200px;
  font-size: 16px;
  padding: 8px;
}
button {
  margin-top: 10px;
  padding: 10px 20px;
  background: #ffd700;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}
p {
  margin-top: 10px;
  color: green;
}
</style>
</head>
<body>
<h2>すずメモ</h2>
<textarea id="memo" placeholder="ここにメモを書いてね"></textarea><br>
<button onclick="saveMemo()">保存</button>
<p id="status"></p>

<script>
function saveMemo() {
  try {
    var memo = document.getElementById('memo').value;
    localStorage.setItem('suzumemo', memo);
    document.getElementById('status').innerText = "✅ 保存しました";
  } catch (e) {
    document.getElementById('status').innerText = "⚠️ 保存できませんでした（Safariの設定を確認）";
  }
}

window.onload = function() {
  try {
    var memo = localStorage.getItem('suzumemo');
    if (memo) document.getElementById('memo').value = memo;
  } catch (e) {
    console.log("localStorage無効");
  }
};
</script>
</body>
</html>
